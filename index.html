<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Were You?</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Who Were You?</h1>
  <label for="birthdate">Enter Your Birthdate:</label>
  <input type="date" id="birthdate">
  <button onclick="findPerson()">Find Out</button>
  <div id="result"></div>

  <script>
    function findPerson() {
      const birthdate = document.getElementById('birthdate').value;
      const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=peoplewhothisdatepassedaway&pwtdpadate=${birthdate}&format=json&callback=handleData`;

      // Create a script element to load the API data as JSONP
      const script = document.createElement('script');
      script.src = apiUrl;

      // Append the script to the document body
      document.body.appendChild(script);
    }

    // Function to handle the JSONP response
    function handleData(data) {
      if (data.query && data.query.peoplewhothisdatepassedaway.length > 0) {
        const pageId = data.query.peoplewhothisdatepassedaway[0].pageid;
        const articleUrl = `https://en.wikipedia.org/?curid=${pageId}`;
        document.getElementById('result').innerHTML = `<a href="${articleUrl}" target="_blank">Discover Who You Were</a>`;
      } else {
        document.getElementById('result').innerHTML = "No historical figures found for this date.";
      }
    }
  </script>
</body>
</html>
