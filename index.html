<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Wikipedia Article Game</h1>
    <div class="content">
      <p>Guess the topic of this Wikipedia article:</p>
      <p id="article-content">Loading...</p>
      <input type="text" id="user-guess" placeholder="Your guess...">
      <button onclick="checkGuess()">Check Guess</button>
      <p id="result"></p>
      <button onclick="getNewArticle()">Get New Article</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
